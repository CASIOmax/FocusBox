<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="icon" href="Icons/Notion.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Same styling theme as the Sign In page */
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        background-color: #333333;
        border-radius: 10px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #3353ff;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: #2e2e2e;
        color: #ffffff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #3353ff;
        color: #ffffff;
      }

      a {
        color: #ffffff;
        text-decoration: none;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Change Password</h1>
      <form id="changePasswordForm">
        <input id="email" type="email" placeholder="Email Address" required />
        <input
          id="currentPassword"
          type="password"
          placeholder="Current Password"
          required
        />
        <input
          id="newPassword"
          type="password"
          placeholder="New Password"
          required
        />
        <button type="submit">Update Password</button>
      </form>
      <a href="Main-signin.html">‚Üê Back to Sign In</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyADxzn0XV1NGR7OmU4ndNVHk_FU7vWDmrg",
        authDomain: "webtechproject-b941c.firebaseapp.com",
        projectId: "webtechproject-b941c",
        storageBucket: "webtechproject-b941c.firebasestorage.app",
        messagingSenderId: "932832722581",
        appId: "1:932832722581:web:18bf76f909f948d9e9a59c",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      const changePasswordForm = document.getElementById("changePasswordForm");
      changePasswordForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, currentPassword);
          const user = userCredential.user;

          await updatePassword(user, newPassword);
          alert("Password changed successfully. Please log in again.");
          auth.signOut();
          window.location.href = "Main-signin.html";
        } catch (error) {
          const errorCode = error.code;
          if (errorCode === "auth/user-not-found") {
            alert("No account associated with this email.");
          } else if (errorCode === "auth/wrong-password") {
            alert("Incorrect current password.");
          } else {
            alert("Error occurred. Try again.");
          }
        }
      });
    </script>
  </body>
</html>
