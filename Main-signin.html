<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="icon" href="Icons/Notion.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #1e1e1e;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: row;
        background-color: #333333;
        border-radius: 10px;
        overflow: hidden;
        max-width: 800px;
        width: 100%;
      }

      .form {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: #333333;
      }

      .back-btn {
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        margin-bottom: 10px;
      }

      h1 {
        color: #3353ff;
        margin-bottom: 5px;
      }

      p {
        margin-bottom: 10px;
        font-size: 14px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: #2e2e2e;
        color: #ffffff;
        transition: all 0.3s ease;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"] {
        background-color: #3353ff;
        color: #ffffff;
      }

      .or {
        text-align: center;
        margin: 10px 0;
        color: #999999;
      }

      .fb-btn {
        border-radius: 30px;
        background-color: #444444;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .g-btn {
        border-radius: 30px;
        background-color: #444444;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .signup-link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .signup-link a {
        color: #3353ff;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .signinimg {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        padding: 20px;
      }

      .signinimg img {
        max-width: 80%;
        height: auto;
        object-fit: contain;
      }

      .line {
        display: inline-block;
        width: 150px;
        flex: 1;
        height: 3px;
        background-color: #ffffff;
        border: none;
      }

      .or-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .or {
        margin: 0;
        padding: 0 10px;
      }

      .messageDiv {
        background-color: hsl(327, 90%, 28%);
        color: white;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 5px;
        font-size: 1rem;
        opacity: 0;
        animation: fadeOut 7s forwards;
      }
    </style>
  </head>
  <body>
<div class="container">
      <div class="form">
        <a href="Main-signup.html" class="back-btn">← Back</a>

        <h1>Sign In</h1>
        <p>
          Fill in the appropriate info to sign in to your account on FocusBox
        </p>

        <form id="signinForm">
          <div
            id="signInMessage"
            class="messageDiv"
            style="display: none"
          ></div>

          <input id="email" type="email" placeholder="Email Address" required />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />

          <button type="submit">Sign In</button>
        </form>

        <p class="signup-link">
          Don’t have an account? <a href="Main-signup.html">Sign Up</a>
        </p>
        <p class="signup-link">
          Change your password? <a href="password.html">Change Password</a>
        </p>
      </div>

      <div class="signinimg">
        <img src="images/signin.png" alt="sign-in-image" />
      </div>
    </div>
    <script type="module" src="firebaseauth.js"></script>

</body>
</html>
