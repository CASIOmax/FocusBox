/*============MODAL==========*/
/* Modal styles */
.modal {
    display: none;
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    background-color: rgba(0, 0, 0, 0.5); 
    display: flex;
    justify-content: center;
    align-items: center; 
}

.modal-content {
    background-color: #2a2a2a; 
    color: #ffffff;
    padding: 50px;
    border-radius: 15px; 
    width: 500px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    max-width: 90%;
    position: relative;
}

.close-btn {
    font-size: 26px;
    cursor: pointer;
    color: #fff;
    position: absolute;
    top: 20px;
    right: 20px;
    transition: color 0.3s ease;
}

.close-btn:hover {
    color: #ff4b4b; 
}


.modal-content form label {
    font-size: 16px;
    color: #e0e0e0;
    display: block;
    margin-bottom: 8px;
}

.modal-content form input,
.modal-content form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #555;
    border-radius: 8px;
    background-color: #444;
    color: #fff;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.modal-content form input:focus,
.modal-content form textarea:focus {
    border-color: #3353FF; 
    outline: none;
}

.modal-content form button {
    background-color: #3353FF;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.modal-content form button:hover {
    background-color: #3353FF;
}

<div id="createTaskModal" class="modal" style="display: none; ">
    <div class="modal-content" >
        <span class="close-btn">&times;</span>
        <h2 style="text-align: center; margin-bottom: 20px;">Create Task</h2>
        <form id="taskForm">
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" placeholder="Enter your task title" required>
            
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription" placeholder="Enter a brief description" rows="4" required></textarea>
            
            <label for="taskDate">Date:</label>
            <input type="date" id="taskDate" name="taskDate" required>
            
            <label for="taskTime">Time:</label>
            <input type="time" id="taskTime" name="taskTime" required>
            
            <button type="submit">Add Task</button>
        </form>

</div>
<script>
    const modal = document.getElementById("createTaskModal");
    const createTaskButton = document.querySelector(".create-tasks-btn");
    const closeBtn = document.querySelector(".close-btn");

    createTaskButton.onclick = function() {
        modal.style.display = "block"; 
    }

    closeBtn.onclick = function() {
        modal.style.display = "none"; 
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = "none"; 
        }
    }

    document.getElementById("taskForm").onsubmit = function(event) {
        event.preventDefault(); 

        const taskTitle = document.getElementById("taskTitle").value;
        const taskDescription = document.getElementById("taskDescription").value;
        const taskDate = document.getElementById("taskDate").value;
        const taskTime = document.getElementById("taskTime").value;

        const taskCard = document.createElement("div");
        taskCard.classList.add("task-cards");

        taskCard.innerHTML = `
            <div class="heading-del">
                <h2>${taskTitle}</h2>
            </div>
            <p>${taskDescription}</p>
            <hr class="line-boxes">
            <div class="date-time">
                <div class="carddate-time">
                    <img src="Icons/lightcal.png" style="width: 20px; height: 20px;">
                    <p>${taskDate}</p>
                </div>
                <div class="carddate-time">
                    <img src="Icons/Clock.png" style="width: 20px; height: 20px;">
                    <p>${taskTime}</p>
                </div>
            </div>
        `;

        const taskCardsContainer = document.querySelector(".Mastercards-div");
        taskCardsContainer.appendChild(taskCard);

        modal.style.display = "none";

        document.getElementById("taskForm").reset();
    }
        function updateTime() {
        const now = new Date();
        
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let period = "AM";

        if (hours >= 12) {
            period = "PM";
            if (hours > 12) {
                hours -= 12;
            }
        } else if (hours === 0) {
            hours = 12; 
        }

        if (minutes < 10) {
            minutes = "0" + minutes;
        }

        const timeString = hours + ":" + minutes + " " + period;

        document.getElementById('timeDisplay').innerText = timeString;
    }

    setInterval(updateTime, 1000);

    updateTime();

</script>
